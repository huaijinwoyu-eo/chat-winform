<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='css/base.css'>
    <link rel="stylesheet" href="css/online.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <!--<script src="js/main-chat.js"></script>-->
    <script src="react/react.min.js"></script>
    <script src="react/react-dom.min.js"></script>
    <script src="react/browser.min.js"></script>
    <script>
        $(function(){
            $(".chat-content").css("height",window.innerHeight-210);
            $(window).resize(function(){
                $(".chat-content").css("height",window.innerHeight-210);
            })
        })
    </script>
</head>
<body>
    <div class="chat-tab">
        <div class="title">
            <div class="top-bar">
                <div class="fr control clearfix">
                    <div class="fl min"></div>
                    <div class="fl close"></div>
                </div>
            </div>
            <div id="chat-object"></div>
        </div>
        <div id="chat-content">
            <div class="chat-content">
                <div class="chat-item clearfix">
                    <div class="chat-other">
                        <div class="message-author">
                            <span class="time">2016-11-12 08:00</span>
                            <span class="yourself">axx</span>
                        </div>
                        明天下午去上海。
                    </div>
                </div>
                <div class="chat-item clearfix">
                    <div class="chat-my">
                        <div class="message-author">
                            <span class="yourself">我</span>
                            <span class="time">2016-11-12 08:00</span>
                        </div>
                        <div>
                            好的，收到了。
                        </div>
                    </div>
                </div>
                <div class="chat-item clearfix">
                    <div class="chat-my">
                        <div class="message-author">
                            <span class="yourself">我</span>
                            <span class="time">2016-11-12 08:00</span>
                        </div>
                        <div class="fileContent clearfix">
                            <div class="img">
                                <img src="images/icon/doc.png" alt="" class="TypeTip">
                                <img src="images/icon/success.png" alt="" class="successTip">
                            </div>
                            <div class="fileInfo">
                                <p class="name">中国林学会.pdf</p>
                                <p class="size">30MB</p>
                            </div>
                        </div>
                        <div class="fnBtn">
                            <a href="#" class="fnItem">在线发送</a>
                            <a href="#" class="fnItem">离线发送</a>
                            <a href="#" class="fnItem">取消</a>
                        </div>
                    </div>
                </div>
                <div class="chat-item clearfix">
                    <div class="chat-other">
                        <div class="message-author">
                            <span class="time">2016-11-12 08:00</span>
                            <span class="yourself">axx</span>
                        </div>
                        <div class="fileContent clearfix">
                            <div class="img">
                                <img src="images/icon/doc.png" alt="" class="TypeTip">
                                <img src="images/icon/success.png" alt="" class="successTip">
                            </div>
                            <div class="fileInfo">
                                <p class="name">中国林学会.pdf</p>
                                <p class="size">30MB</p>
                            </div>
                        </div>
                        <div class="fnBtn">
                            <a href="#" class="fnItem">接受</a>
                            <a href="#" class="fnItem">另存为</a>
                            <a href="#" class="fnItem">取消</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <div class="clearfix">
                    <ul class="fl">
                        <li class="function-item w20">
                            <span class="icon-font"></span>
                        </li>
                        <li class="function-item w20">
                            <span class="icon-face"></span>
                        </li>
                        <li class="function-item w20">
                            <span class="icon-picture"></span>
                        </li>
                    </ul>
                    <div class="fr message-log w20">
                        <span class="icon-time"></span>
                        <a href="#">消息记录</a>
                        <span class="icon-caret-down"></span>
                    </div>
                </div>
                <div class="submit-content rel">
                    <textarea class="submit-input"></textarea>
                    <input type="submit" href="#" class="submit-button abs" value="发送">
                </div>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
